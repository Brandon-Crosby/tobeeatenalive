<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>To Be Eaten Alive</title>
    <link
      rel="icon"
      type="image/png"
      href="MariahLogo+Mockup+Black+Purple.png" />
    <meta content="ig: @brandosound" />
    <!-- stylesheet -->
    <link rel="stylesheet" href="style.css" />

    <!-- ionicons -->
    <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>

    <!-- jquery -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="countdown.js"></script>

    <!-- tweenmax - gsap -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.0.2/TweenMax.min.js"></script>
  </head>
  <body>
    <div class="wrapper">
      <div class="cursor"></div>
      <div class="hero-section">
        <div class="nav">
          <a
            class="watch"
            rel="noopener noreferrer"
            target="_blank"
            href="https://mariahthescientist.lnk.to/TBEA"
            ><ion-icon name="play"></ion-icon>pre-order now</a
          >
          <a
            rel="noopener noreferrer"
            target="_blank"
            href="https://www.mariahthescientist.com/"
            ><div class="menu">
              <img class="img" src="MariahLogo+Mockup+Black+Purple.png" /></div
          ></a>
        </div>

        <a
          rel="noopener noreferrer"
          target="_blank"
          href="https://www.youtube.com/watch?v=K-NSQpEVjB8"
          ><div class="hero-gif"></div
        ></a>

        <div class="hero-title">
          <!-- <h1 class="glitch" data-text="to be eaten alive">
            TO BE EATEN ALIVE
          </h1> -->
          <p>MARIAH THE SCIENTIST</p>
          <p id="countdownText">Countdown will appear here</p>
          <p>
            <a
              class="watch-mobile"
              rel="noopener noreferrer"
              target="_blank"
              href="https://mariahthescientist.lnk.to/TBEA"
              >pre-order now</a
            >
          </p>
        </div>

        <div class="rotatethis">
          <h2 id="rotated">••• to •••••• be •••••• eaten •••••• alive •••</h2>
        </div>

        <div class="social-media">
          <ul>
            <li>
              <a
                class="instagram"
                rel="noopener noreferrer"
                target="_blank"
                href="http://www.instagram.com/mariahthescientist"
                >instagram</a
              >
            </li>
          </ul>
        </div>
        <div class="listensong">
          <ul>
            <li><ion-icon name="musical-notes"></ion-icon></li>
          </ul>
        </div>
      </div>

      <div class="gif-overlay"></div>
    </div>
    <script src="countdown.js"></script>

    <script
      type="text/javascript"
      src="https://rawgit.com/peterhry/CircleType/master/dist/circletype.min.js"></script>

    <script>
      //
      const cursor = document.querySelector(".cursor");
      const editCursor = (e) => {
        const { clientX: x, clientY: y } = e;
        cursor.style.left = x + "px";
        cursor.style.top = y + "px";
      };

      const isMobile = window.innerWidth <= 900; // Define a breakpoint for mobile

      const animationDelay = isMobile ? 2 : 1.5; // Adjust the delay based on device

      const animationDelayArtist = isMobile ? 4 : 4; // Adjust the delay based on device

      window.addEventListener("mousemove", editCursor);

      const circleType = new CircleType(document.getElementById("rotated"));

      TweenMax.from(".artist", 2, {
        delay: 3,
        opacity: 0,
        y: 20,
        ease: Expo.easeInOut,
      });

      TweenMax.from(".watch", 2, {
        delay: 1.5,
        opacity: 0,
        y: 20,
        ease: Expo.easeInOut,
      });

      TweenMax.from(".watch-mobile", 2, {
        delay: animationDelay,
        opacity: 0,
        y: 20,
        ease: Expo.easeInOut,
      });

      TweenMax.from(".menu", 2, {
        delay: animationDelay,
        opacity: 0,
        y: 20,
        ease: Expo.easeInOut,
      });

      TweenMax.from(".rotatethis", 2, {
        delay: 1,
        opacity: 0,
        ease: Expo.easeInOut,
      });

      TweenMax.staggerFrom(
        ".social-media ul li",
        2,
        {
          delay: 1.5,
          opacity: 0,
          y: 20,
          ease: Expo.easeInOut,
        },
        0.1
      );

      TweenMax.staggerFrom(
        ".listensong ul li",
        2,
        {
          delay: 1.5,
          opacity: 0,
          y: 20,
          ease: Expo.easeInOut,
        },
        0.1
      );

      if (window.innerWidth > 900) {
        TweenLite.fromTo(
          ".hero-title h1",
          0.3,
          {
            x: -6,
            y: 2,
            opacity: 0,
          },
          {
            delay: animationDelay,
            x: 6,
            y: -2,
            opacity: 1,
            ease: RoughEase.ease.config({
              strength: 8,
              points: 40,
              template: Linear.easeNone,
              randomize: false,
            }),
            clearProps: "all",
          }
        );

        // This code will run only on desktop devices (screen width greater than 900 pixels)

        TweenMax.fromTo(
          ".hero-title p",
          0.3,
          {
            x: 0, // Change the starting position values
            y: 0,
            opacity: 0,
          },
          {
            delay: animationDelayArtist,
            x: 2.5, // Change the ending position values
            y: -2,
            opacity: 1,
            ease: RoughEase.ease.config({
              strength: 8,
              points: 40,
              template: Linear.easeNone,
              randomize: false,
            }), // Use a different ease function
            clearProps: "all",
          }
        );

        // Add other animations here
      }
    </script>
  </body>
</html>
