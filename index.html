    <script
      type="text/javascript"
      src="https://rawgit.com/peterhry/CircleType/master/dist/circletype.min.js"></script>

    <script>
      //
      const cursor = document.querySelector(".cursor");
      const editCursor = (e) => {
        const { clientX: x, clientY: y } = e;
        cursor.style.left = x + "px";
        cursor.style.top = y + "px";
      };

      const isMobile = window.innerWidth <= 900; // Define a breakpoint for mobile

      const animationDelay = isMobile ? 2 : 5.2; // Adjust the delay based on device

      const animationDelayArtist = isMobile ? 2 : 9; // Adjust the delay based on device

      window.addEventListener("mousemove", editCursor);

      const circleType = new CircleType(document.getElementById("rotated"));

      TweenMax.from(".artist", 2, {
        delay: 5.4,
        opacity: 0,
        y: 20,
        ease: Expo.easeInOut,
      });

      TweenMax.from(".watch", 2, {
        delay: 5.5,
        opacity: 0,
        y: 20,
        ease: Expo.easeInOut,
      });

      TweenMax.from(".watch-mobile", 2, {
        delay: animationDelay,
        opacity: 0,
        y: 20,
        ease: Expo.easeInOut,
      });

      TweenMax.from(".menu", 2, {
        delay: animationDelay,
        opacity: 0,
        y: 20,
        ease: Expo.easeInOut,
      });

      TweenMax.from(".rotatethis", 2, {
        delay: 6,
        opacity: 0,
        ease: Expo.easeInOut,
      });

      TweenMax.staggerFrom(
        ".social-media ul li",
        2,
        {
          delay: 5.7,
          opacity: 0,
          y: 20,
          ease: Expo.easeInOut,
        },
        0.1
      );

      TweenMax.staggerFrom(
        ".listensong ul li",
        2,
        {
          delay: 5.9,
          opacity: 0,
          y: 20,
          ease: Expo.easeInOut,
        },
        0.1
      );

      TweenLite.fromTo(
        ".hero-title h1",
        0.3,
        {
          x: -6,
          y: 2,
          opacity: 0,
        },
        {
          delay: animationDelay,
          x: 6,
          y: -2,
          opacity: 1,
          ease: RoughEase.ease.config({
            strength: 8,
            points: 40,
            template: Linear.easeNone,
            randomize: false,
          }),
          clearProps: "all",
        }
      );

      TweenMax.fromTo(
        ".hero-title p",
        0.3,
        {
          x: 0, // Change the starting position values
          y: 0,
          opacity: 0,
        },
        {
          delay: animationDelayArtist,
          x: 6, // Change the ending position values
          y: -2,
          opacity: 1,
          ease: isMobile
            ? Expo.easeInOut
            : RoughEase.ease.config({
                strength: 8,
                points: 40,
                template: Linear.easeNone,
                randomize: false,
              }), // Use a different ease function
          clearProps: "all",
        }
      );
    </script>
